<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scoped CSS Variabled and JS</title>
</head>
<body>
    <h2>Update CSS Variables with <span class="js">JS</span></h2>

    <div class="controls">
        <label for="Spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="Blur">Blur:</label>
        <input type="range" name="Blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#ffc600" data-sizing="px">
    </div>

    <img src="https://i.insider.com/5d03aa8e6fc9201bc7002b43?width=1136&format=jpeg" alt="">

    <script src="script.js"></script>
</body>
</html>
