<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Video Player</title>
    </head>
    <body>
        <div class="player">
            <video src="video/652333414.mp4" mute autoplay class="player_video viewer"></video>

            <div class="player_controls">

                <div class="progress">
                    <div class="progress_filled"></div>
                </div>

                <button class="player_button toggle" title="Toggle play"> ► </button>
                <input type="range" min="0" max="1" step="0.05" value="1">
                <input type="range" name="plabackRate" class="play_slider" min="0.5" max="2" step="0.1" value="1">
                <button data-skip="-10" class="player__button">« 10s</button>
                <button data-skip="25" class="player__button">25s »</button>

            </div>
        </div>

        <div class="player">
            <video src="video/652333414.mp4" mute autoplay class="player_video viewer"></video>

            <div class="player_controls">

                <div class="progress">
                    <div class="progress_filled"></div>
                </div>

                <button class="player_button toggle" title="Toggle play"> ► </button>
                <input type="range" min="0" max="1" step="0.05" value="1">
                <input type="range" name="plabackRate" class="play_slider" min="0.5" max="2" step="0.1" value="1">
                <button data-skip="-10" class="player__button">« 10s</button>
                <button data-skip="25" class="player__button">25s »</button>

            </div>
        </div>

        <script src="video-player.js"></script>
    </body>
</html>
